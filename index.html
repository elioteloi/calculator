<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div>
        <div id="div-input">
            <input type="text" id="resultInput">
        </div>
        <div-numbers>
        <div>
            <button id="one" value="1">1</button>
            <button id="two" value="2">2</button>
            <button id="tree" value="3">3</button>
        </div>
        <div>
            <button id="four" value="4">4</button>
            <button id="five" value="5">5</button>
            <button id="six" value="6">6</button>
        </div>
        <div>
            <button id="seven" value="7">7</button>
            <button id="eight" value="8">8</button>
            <button id="nine" value="9">9</button>
        </div>
        <div>
            <button id="zero" value="0">0</button>
            <button id="Addition" value="+">+</button>
            <button id="Subtraction" value="-">-</button>
        </div>
        <div>
            <button id="Multiplication" value="*">*</button>
            <button id="Division" value="/">/</button>
            <button id="Modulus" value="%">%</button>
        </div>
        <div>
            <button id="Equal">=</button>
            <button id="clear">C</button>
        </div>
        </div-numbers>
    </div>
</body>
<script src="index.js"></script>
</html>
